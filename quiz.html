<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <header>
        <a href="index.html">Fur Facts</a>
        <a href="dog.html">Dog Breeds</a>
        <a href="cat.html">Cat Breeds</a>  
        <h1><a href="quiz.html">Quiz</a></h1> 
    </header>   
    <main>
        <div class="menu">
            <label for="dog-or-cat">Select a quiz:</label>
            <select name="dog-or-cat" id="dog-or-cat">
                <option value="cat">Cat</option>
                <option value="dog">Dog</option>
            </select>
        </div>

        <form>
            <div class="trivia-questions">
                <h1 class="movie-title-trivia">Question 1</h1>
                <p class="trivia-question"></p>
                <section class="answers">
                <div class="trivia-option">            
                    <input type="radio" value="answer1" name="question${index}">
                    <label for="answer1" class="trivia-answer">${trivia.answer1}</label>
                </div>
                <div class="trivia-option">
                    <input type="radio" value="answer2" name="question${index}">
                    <label for="answer2" class="trivia-answer">${trivia.answer2}</label>
                </div>
                <div class="trivia-option">
                    <input type="radio" value="answer3" name="question${index}">
                    <label for="answer3" class="trivia-answer">${trivia.answer3}</label>
                </div>
                <div class="trivia-option">
                    <input type="radio" value="answer4" name="question${index}">
                    <label for="answer4" class="trivia-answer">${trivia.answer4}</label>
                </div>      
                <div class="trivia-option">            
                    <input type="radio" value="answer1" name="question${index}">
                    <label for="answer5" class="trivia-answer">${trivia.answer1}</label>
                </div>
                <div class="trivia-option">
                    <input type="radio" value="answer2" name="question${index}">
                    <label for="answer6" class="trivia-answer">${trivia.answer2}</label>
                </div>     
                </section>
            </div>
            <div class="submit-button">
                <button class="submit" type="submit">Submit</button>
            </div>
        </form>
        <!-- results -->
    </main>
</body> 
</html>
